<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta Description and Open Graph Tags -->
    <meta name="description" content="Team Page - Clicky Block. See your team's stats and compete!">
    <meta property="og:title" content="Clicky Block - Team Page">
    <meta property="og:description" content="Join your team in Clicky Block and climb the leaderboard!">
    <meta property="og:image" content="/images/team-page-thumbnail.png">
    <meta property="og:url" content="https://yourwebsite.com/team/<GAME>">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Block - Team Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main>
        <div class="team-container">
            <img src="/logo.png" alt="Clicky Block Logo" class="logo">
            <h1>Team <span id="team-name" class="highlight-text"></span></h1>
            <p class="tagline">Click the block and help your team climb the ranks!</p>

            <!-- LEGO block below the title -->
            <div class="block-container">
                <img id="lego-block" src="/block.png" alt="LEGO Block" role="button" aria-label="Click the block to earn points">
            </div>

            <!-- Stats sections with common header -->
            <div class="stats-container">
                <h2>Stats</h2>
                <div class="stats-flex">
                    <div class="stats-section">
                        <h3>Team Members</h3>
                        <ul id="stats-list"></ul>
                    </div>

                    <div class="country-stats-section">
                        <h3>By Country</h3>
                        <ul id="country-stats-list"></ul>
                    </div>
                </div>
            </div>

            <!-- Placement Message -->
            <div class="placement-message" id="placement-message">
                <!-- The message will be updated via JavaScript -->
            </div>
        </div>
    </main>

    </footer>

    <!-- Include necessary scripts -->
    <script src="/utils.js"></script>
    <script src="/script.js"></script>
</body>
</html>
