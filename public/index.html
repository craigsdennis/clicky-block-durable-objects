<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Block - Team Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="team-container">
        <h1>Welcome to Team <span id="team-name"></span>!</h1>

        <!-- LEGO block below the title -->
        <div class="block-container">
            <img id="lego-block" src="/block.png" alt="LEGO Block">
        </div>

        <!-- Flex container for side-by-side stats -->
        <div class="stats-flex-container">
            <div class="stats-section">
                <h2>Team Stats</h2>
                <ul id="stats-list"></ul> <!-- List for team stats -->
            </div>

            <div class="country-stats-section">
                <h2>Stats by Country</h2>
                <ul id="country-stats-list"></ul> <!-- List for country stats -->
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
